<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Screen</title>

    <script defer src="/__/firebase/8.2.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-database.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-functions.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  </head>
  <body>
    <p>You have successfully logged in!</p>
    <p id="welcomeMessage">Welcome, _____!</p>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                let app = firebase.app();
                let features = [
                    'auth', 
                    'database', 
                    'firestore',
                    'functions'
                ].filter(feature => typeof app[feature] === 'function');
                console.log(`Firebase SDK loaded with ${features.join(', ')}`);

                var currUID = firebase.auth().currentUser;
                if(currUID){
                    updateWelcome(user.uid);
                }
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        // User is signed in, see docs for a list of available properties
                        // https://firebase.google.com/docs/reference/js/firebase.User
                        updateWelcome(user.uid);
                        
                        // ...
                    } else {
                        // User is signed out
                        // ...
                    }
                });
            } catch (e) {
                console.error(e);
                console.log('Error loading the Firebase SDK, check the console.');
            }
        });

        function updateWelcome(uid){
            try {
                firebase.firestore().collection('users').doc(uid).get().then(doc => {
                if(doc.exists){
                    document.getElementById("welcomeMessage").innerText = "Welcome, " + doc.data().uname
                } else {
                    console.log("doc doesnt exist: " + user.uid);
                }
                });
            } catch (error){
                console.log(error);
            }
        }
    </script>
  </body>
</html>
